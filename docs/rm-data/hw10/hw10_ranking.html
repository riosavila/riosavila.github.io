<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #1a1a2e;
            color: #e1e1e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .scoreboard {
            background: linear-gradient(145deg, #2a2a4e, #1a1a2e);
            border: 2px solid #4a4a8e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(74, 74, 142, 0.3);
            max-width: 800px;
            width: 100%;
        }
        .title {
            text-align: center;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            font-size: 2em;
            margin-bottom: 20px;
        }
        .player-row {
            display: grid;
            grid-template-columns: 0.5fr 2fr 1fr 1fr;
            gap: 10px;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            background: rgba(74, 74, 142, 0.1);
            transition: transform 0.3s ease;
        }
        .player-row:hover {
            transform: scale(1.02);
            background: rgba(74, 74, 142, 0.2);
        }
        .rank {
            color: #00ff88;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .player-name {
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .class-icon {
            width: 24px;
            height: 24px;
            background: #4a4a8e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .score {
            color: #ff6b6b;
            text-align: right;
            font-family: monospace;
            font-size: 1.2em;
        }
        .level {
            color: #ffd700;
            text-align: center;
        }
        .header {
            display: grid;
            grid-template-columns: 0.5fr 2fr 1fr 1fr;
            gap: 10px;
            padding: 10px;
            color: #00ff88;
            font-weight: bold;
            border-bottom: 2px solid #4a4a8e;
            margin-bottom: 10px;
        }
    </style>
</head>
